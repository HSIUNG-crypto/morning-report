name: 🕗 Daily Morning Report Update

on:
  schedule:
    - cron: '0 0 * * *'   # 每天 UTC 0 點（台北 08:00）
  workflow_dispatch:       # 允許手動觸發

permissions:
  contents: write          # 允許推回 repo（必要）

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          pip install requests feedparser yfinance tzdata

      - name: 📰 Run morning.py to update data.json
        run: python morning.py

      - name: 💾 Commit & Push updated data.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data.json
          git commit -m "auto: update data.json [skip ci]" || echo "No changes to commit"
          git push
