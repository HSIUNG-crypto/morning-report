name: Daily data update

on:
  schedule:
    # UTC 23:00 = 台北 07:00
    - cron: '0 23 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests yfinance feedparser numpy pandas lxml pytz

      - name: Run fetch script
        run: python fetch_data.py

      - name: Commit and push updated data.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain data.json)" ]; then
            git add data.json
            git commit -m "chore: daily data refresh [skip ci]"
            git push
          else
            echo "No changes in data.json"
          fi

