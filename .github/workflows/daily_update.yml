name: 🕗 Daily Morning Report Update

on:
  schedule:
    - cron: '0 0 * * *'   # 每天 UTC 0 點 (台北早上 8 點)
  workflow_dispatch:       # 手動執行

permissions:
  contents: write          # 🟢 關鍵！允許 push 回 repo

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # ✅ 使用 GitHub 預設的安全 Token

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          pip install requests feedparser yfinance tzdata

      - name: 📰 Run morning.py to update data.json
        run: python morning.py

      - name: 💾 Commit & Push updated data.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data.json
          git commit -m "auto: update data.json [skip ci]" || echo "No changes to commit"
          git push
