name: ğŸ•— Daily Morning Report Update

on:
  schedule:
    - cron: '0 23 * * *'   # æ¯å¤© UTC 23 é» = å°åŒ—æ—©ä¸Š 7 é»
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests feedparser yfinance pandas numpy lxml tzdata

      - name: ğŸ“° Run morning.py
        run: python morning.py

      - name: ğŸ’¾ Commit & Push data.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data.json
          git commit -m "auto: update data.json [skip ci]" || echo "No changes"
          git push
