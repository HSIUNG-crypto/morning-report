name: Daily data update

on:
  schedule:
    # GitHub Actions 的時間是 UTC，台北 07:00 = UTC 前一天 23:00
    - cron: '0 23 * * *'
  workflow_dispatch: {}

permissions:
  contents: write  # 允許 commit 回 repo

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set timezone to Asia/Taipei (for logs)
        run: |
          sudo timedatectl set-timezone Asia/Taipei || true
          date

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests yfinance feedparser

      - name: Run fetch script
        run: python fetch_data.py

      - name: Commit and push updated data.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain data.json)" ]; then
            git add data.json
            git commit -m "chore: daily data refresh [skip ci]"
            git push
          else
            echo "No changes in data.json"
          fi
